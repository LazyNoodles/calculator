<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="number-display-container">
         <div class="number-display">0</div>
        </div>
        <div class="number-input-container">
            <button class="input-button-operator">+</button>
            <button class="input-button-operator" data-action="subtract">-</button>
            <button class="input-button-operator" data-action="multiply">*</button>
            <button class="input-button-operator" data-action="divide">/</button>

            <button class="input-button">7</button>
            <button class="input-button">8</button>
            <button class="input-button">9</button>
            <button class="input-button">4</button>
            <button class="input-button">5</button>
            <button class="input-button">6</button>
            <button class="input-button">1</button>
            <button class="input-button">2</button>
            <button class="input-button">3</button>
            <button class="input-button">0</button>
            <button class="input-button">.</button>
            <button class="input-button" id="clear">AC</button>

            <button class="input-button-operator" id="equal">=</button>
        </div>

    </div>
<script src="calculator.js"></script>
</body>
</html>
