<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="box">
    <div class="calculator_container">

        <div class="number_output">0</div>

        <div class="number_input">
            <button class="calculator_key calculator_key--operator" data-action="add">+</button>
            <button class="calculator_key calculator_key--operator" data-action="subtract">-</button>
            <button class="calculator_key calculator_key--operator" data-action="multiply">*</button>
            <button class="calculator_key calculator_key--operator" data-action="divide">/</button>

            <button class="calculator_key">7</button>
            <button class="calculator_key">8</button>
            <button class="calculator_key">9</button>
            <button class="calculator_key">4</button>
            <button class="calculator_key">5</button>
            <button class="calculator_key">6</button>
            <button class="calculator_key">1</button>
            <button class="calculator_key">2</button>
            <button class="calculator_key">3</button>
            <button class="calculator_key">0</button>
            <button class="calculator_key" data-action="decimal">.</button>
            <button class="calculator_key" data-action="clear">AC</button>

            <button class="calculator_key calculator_key--enter" data-action="calculate">=</button>
        </div>

    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
